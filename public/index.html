<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>codesandbox</title>
    <script src="https://perry-js.netlify.com/bundle.js"></script>
    <script>
      function ConsoleLogPlugin(report) {
        console.log("Perry Report:", report);
      }
      const perry = new window.Perry({ plugins: [ConsoleLogPlugin] });
      perry
        .render()
        .then(() => console.log("Perry Widget is Rendered"))
        .catch(console.error);
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but codesandbox doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
